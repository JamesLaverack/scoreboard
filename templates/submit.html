{% extends "base.html" %}

{% block title %}
{{super()}} - Submit Score
{% endblock %}

{% block titlebar %}
<h1>Submit Score for {{ gamename }}</h1>
{% endblock %}

{% block content %}
<div class="container">
  <form method="post">
    <div class="form-group">
      <label for="winnerName">Winner</label>
      <input type="text" class="form-control player-list" id="winnerName" name="winnerName" placeholder="Winner">
    </div>
    <div class="form-group">
      <label for="loserName">Loser</label>
      <input type="text" class="form-control player-list" id="loserName" name="loserName" placeholder="Loser">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
{% endblock %}

{% block body %}
{{super()}}
<script type="text/javascript">
  var player_prefetch_url = '{{ url_for('api_list_players') }}';
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/bloodhound.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.0/bootstrap3-typeahead.min.js"></script>
<script src="{{ url_for('static', filename='js/submit.js') }}"></script>
{% endblock %}
