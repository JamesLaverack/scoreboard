{% extends "base.html" %}

{% block title %}
{{super()}} - Submit Score
{% endblock %}

{% block titlebar %}
<h1>Submit Score for {{ gamename }}</h1>
{% endblock %}

{% block content %}
<div class="container">
  <form method="post">
    <div class="form-group">
      <label for="winnerName">Winner</label>
      <input type="text" class="form-control" id="winnerName" name="winnerName" placeholder="Winner">
    </div>
    <div class="form-group">
      <label for="loserName">Loser</label>
      <input type="text" class="form-control" id="loserName" name="loserName" placeholder="Loser">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
{% endblock %}
